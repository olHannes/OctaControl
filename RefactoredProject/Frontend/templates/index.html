<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/style.css">
    <title>OctaControl</title>
</head>
<body>

    <div id="leftSidebar">
        <volume-widget></volume-widget>
    </div>

    <div id="widget-container" class="widget-container">
        <!--Collection 1-->
        <div class="widget-collection">
            <bt-audio-widget style="width: 550px; height: 27%;" id="audio-widget"></bt-audio-widget>
            <map-widget style="width: 550px; height: 66%;" id="map-widget"></map-widget>
        </div>
        
        <!--Collection 2-->
        <div class="widget-collection">
            <time-widget style="height: 43%;" id="time-widget"></time-widget>
            <clock-widget style="height: 50%;" id="clock-widget"></clock-widget>
        </div>
        
        <!--Collection 3-->
        <div class="widget-collection">
            <relais-widget id="relais-widget"></relais-widget>
            <climate-widget id="climate-widget"></climate-widget>
        </div>
        
        
        <!-- Settings
        <div class="widget-collection">
            <div id="settingsWidget" onclick="toggleSettings();">
                <img src="../static/media/settings.svg" alt="Settings" width="50" height="auto">
            </div>
        </div>
        
        <div class="widget-collection" id="settings" style="display: none;">
            
            <div class="settings-column" style="gap: 5rem;">
                <wifi-setup-widget></wifi-setup-widget>
                <bt-setup-widget style="width: 600px; height: 100%;"></bt-setup-widget>
            </div>
            
            <div class="settings-column">
                <div class="empty-widget" style="width: 280px; height: 46%;">Infotainment Settins<br><br>- Toggle of visibility for the widgets<br>- Setup of position for every widget<br>- load and save user-specific data in a database<br>- Widget for climate Data (remote and local)</div>
                <system-widget id="system-widget"></system-widget>
            </div>
            
            <div class="settings-column">
                <vsettings-widget></vsettings-widget>
            </div>
            
        </div>
        -->




        <!-- Settings-Icon -->
        <div class="widget-collection">
            <div id="settingsWidget" onclick="toggleSettings();">
                <img src="../static/media/settings.svg" alt="Settings" width="50" height="auto" />
            </div>
        </div>

        <!-- Haupt-Einstellungen Panel -->
        <div id="settings" class="settings-panel" style="display: none;">
            <div class="menu-column">
                    <div class="menu-item" onclick="openSubPanel('System')">
                        <img src="../static/media/system-settings.svg" alt="System" />
                        <span>System</span>
                    </div>

                    <div class="menu-item" onclick="openSubPanel('Verbindungen')">
                        <img src="../static/media/connection.svg" alt="Connection">
                        <span>Verbindungen</span>
                    </div>

                    <div class="menu-item" onclick="openSubPanel('Widgets')">
                        <img src="../static/media/widget-settings.svg" alt="Widgets" />
                        <span>Widget</span>
                    </div>
                    
            </div>
            <div class="sub-panel" id="subPanel">
                <h2 id="settingsHeadline">Einstellungsmen√º:</h2>
                <system-widget style="display: none;"></system-widget>
                <wifi-setup-widget style="width: 100%; display: none;"></wifi-setup-widget>
                <bt-setup-widget style="width: 95%; display: none;"></bt-setup-widget>
                <vsettings-widget style="display: none;"></vsettings-widget>
            </div>
        </div>

    </div>


    <script src="../static/code/code.js"></script>

    <script src="../static/code/api/volume_widget.js" type="module"></script>

    <script src="../static/code/api/bt_controller_widget.js" type="module"></script>
    <script src="../static/code/api/map_widget.js" type="module"></script>

    <script src="../static/code/api/relais_widget.js" type="module"></script>
    <script src="../static/code/api/system_widget.js" type="module"></script>
    <script src="../static/code/utils/vSettings_widget.js" type="module"></script>

    <script src="../static/code/widgets/clock_widget.js" type="module"></script>
    <script src="../static/code/widgets/time_widgets.js" type="module"></script>

    <script src="../static/code/api/bt_audio_widget.js" type="module"></script>
    <script src="../static/code/api/wifi_controller_widget.js" type="module"></script>

    <script src="../static/code/api/climate_widget.js" type="module"></script>
</body>
</html>
