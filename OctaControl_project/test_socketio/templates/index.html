<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #number {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="number">Warte auf Daten...</div>

    <script>
        // Verbindung zum Socket.IO-Server herstellen
        const socket = io.connect("http://127.0.0.1:5000");

        // Event-Handler für "update_number"
        socket.on("update_number", (data) => {
            console.log("Empfangene Zahl:", data.number);
            document.getElementById("number").textContent = data.number;
        });

        // Event-Handler für Verbindungsaufbau
        socket.on("connect", () => {
            console.log("Verbunden mit dem Server!");
        });

        // Event-Handler für Verbindungsfehler
        socket.on("connect_error", (error) => {
            console.error("Verbindungsfehler:", error);
        });
    </script>
</body>
</html>
