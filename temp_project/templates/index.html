<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamischer Farbverlauf</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="background"></div>

    <div id="home" style="display: block;">
        <div class="title">
            <h1>Home</h1>
        </div>
        <button onclick="switchToSection('audioControl')">audio control</button>
        <button onclick="switchToSection('settings')">settings</button>
    </div>

    <div id="settings" style="display: none;">
        <div class="title">
            <h1>Settings</h1>
        </div>
        <button onclick="switchToSection('home')">home</button>
        <div class="slider-container">
            <div class="slider-item">
                <h5>Color</h5>
                <input type="range" id="colorSlider" class="slider" min="0" max="100" value="0">
            </div>
            <div class="slider-item">
                <h5>Brightness</h5>
                <input type="range" id="brightnessSlider" class="slider" min="0" max="200" value="100">
            </div>
        </div>
    </div>
    

    <div id="audioControl" style="display: none;">
        <div class="title">
            <h1>Audio Control</h1>
        </div>
        <button onclick="switchToSection('home')">home</button>
    </div>
    
    <script src="../static/code.js"></script>
</body>
</html>
